<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>登记簿</title>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if(clientWidth>=750){
                        docEl.style.fontSize = '100px';
                    }else{
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .container{
        width: 7rem;
        margin: 0 auto;
        padding: 27px 0;
        font-family: "SimSun";
        font-size: 0.12rem;
    }
    p{
        width: 100%;
        height: 0.3rem;
        line-height: 0.3rem;
    }
    .title{
        width: 100%;
        text-align: center;
        font-size: 0.18rem;
        color: #010101;
        font-weight: 600;
        letter-spacing:2px;
    }
    .t1{
        width: 100%;
        text-align: center;
        font-size: 0.16rem;
        color: #141414;
        font-weight: 600;
        margin-top: 0.05rem;
    }
    .t2{
        width: 100%;
        font-size: 0.12rem;
        color: #010101;
        font-weight: 400;
        margin-top: 0.05rem;
        display: flex;
        justify-content: space-between;
        position: relative;
    }
    .t2 .number{
        font-size: 0.12rem;
        color: #010101;
        font-weight: 600;
        
    }
    .t2 .number span{
        font-size: 0.08rem;
        color: #010101;
        font-weight: 400;
    }
    .t2 img{
        width: 0.64rem;
        height: 0.64rem;
        position: absolute;
        bottom: 0.3rem;
        right: 0.14rem;
    
    }
    .table{
        width: 100%;
        height: 3rem;
        border: 1px solid #000;
    }
    .title1{
        width: 0.5rem;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        font-size: 0.16rem;
        letter-spacing:1px;
        text-align: center;
        border-right: 1px solid #000;
    }
    .line1{
        width: 100%;
        height: 1.09rem;
        border-bottom: 1px solid #000;
        overflow: hidden;
        display: flex;
    }
    .line1 .row1{
        flex: 1;
        height: 100%;
    }
    .line1 .row1 p{
        height: 100%;
        border-bottom: 1px solid #000;
        display: flex;
    }
    .line1 .row1 p:last-of-type{
        border-bottom: 1px solid transparent;
    }
    .line1 .row1 p span{
        display: inline-block;
        text-align: center;
        border-right: 1px solid #000;
        line-height: 0.16rem;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
    }
    .line1 .row1 p span:last-of-type{
        border-right: 1px solid transparent;
    }
    
</style>
<body>
    <div class="container">
        <p class="title">不动产登记资料查询结果证明</p>
        <p class="t1">（权利人、利害关系人）</p>
        <p class="t2">
            <span>2019年11月14日,根据查询人申请，经查询，结果如下：</span>
            <span class='number'>编号：<span>20191114000765483</span></span>
            <img src="https://gss0.bdstatic.com/94o3dSag_xI4khGkpoWK1HF6hhy/baike/c0%3Dbaike80%2C5%2C5%2C80%2C26/sign=fa9140accd95d143ce7bec711299e967/2934349b033b5bb571dc8c5133d3d539b600bc12.jpg">
        </p>
        <div class="table">
            <div class="line1">
                <div class="title1"><span>自然状况</span></div>
                <div class="row1">
                    <p style="height:0.3rem;">
                        <span style="width:1.04rem;">坐落</span>
                        <span style="flex:1;">浦口区蒲州路</span>
                    </p>
                    <p style="height:0.39rem;">
                        <span style="width:0.93rem;">土地用途</span>
                        <span style="width:0.93rem;">房屋结构</span>
                        <span style="width:0.93rem;">建（构）筑物规划用途</span>
                        <span style="width:0.93rem;">所在层/总层数</span>
                        <span style="width:0.93rem;">建筑面积</span>
                        <span style="width:0.93rem;">套内建筑面积</span>
                        <span style="width:0.93rem;">建筑年代</span>
                    </p>
                    <p style="height:0.39rem;">
                            <span style="width:0.93rem;">城镇住宅用地</span>
                            <span style="width:0.93rem;">钢筋混凝土结构</span>
                            <span style="width:0.93rem;"></span>
                            <span style="width:0.93rem;">16/35</span>
                            <span style="width:0.93rem;">0.00</span>
                            <span style="width:0.93rem;"></span>
                            <span style="width:0.93rem;"></span>
                        </p>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
